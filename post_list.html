<!-- post_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <p>{{ post.content }}</p>
            <p>Created at: {{ post.created_at }}</p>
        {% endfor %}
    </ul>
</body>
</html>
